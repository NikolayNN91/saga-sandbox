<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Accounts:</p>
<tbody>
<tr th:if="${accounts.empty}">
    <td colspan="2"> No Accounts Available</td>
</tr>
<tr th:each="account : ${accounts}">
    <td> Id = <span th:text="${account.id}"></span></td><br>
    <td> Amount = <span th:text="${account.amount}"></span></td><br>
    <td> UserId = <span th:text="${account.userId}"></span></td><br><br>
</tr>
</tbody>

<br><br>
<p>Orders:</p>
<tbody>
<tr th:if="${orders.empty}">
    <td colspan="2"> No Orders Available</td>
</tr>
<tr th:each="order : ${orders}">
    <td> Id = <span th:text="${order.id}"></span></td><br>
    <td> customer = <span th:text="${order.customerId}"></span></td><br>
    <td> seller = <span th:text="${order.sellerId}"></span></td><br>
    <td> goods = <span th:text="${order.merchandiseId}"></span></td><br>
    <td> quantity = <span th:text="${order.quantity}"></span></td><br><br>
</tr>
</tbody>

<br><br>
<p>Stock:</p>
<tbody>
<tr th:if="${goods.empty}">
    <td colspan="2"> No Goods Available</td>
</tr>
<tr th:each="good : ${goods}">
    <td> Id = <span th:text="${good.id}"></span></td><br>
    <td> name = <span th:text="${good.name}"></span></td><br>
    <td> price = <span th:text="${good.price}"></span></td><br>
    <td> seller = <span th:text="${good.seller}"></span></td><br>
    <td> quantity = <span th:text="${good.quantity}"></span></td><br><br>
</tr>
</tbody>

</body>
</html>
